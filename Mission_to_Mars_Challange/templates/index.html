<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <!-- viewable on other devises -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
      <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
   
  <body >
    <div class="container" style="background:rgb(213, 213, 219);">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
       
        <h1 style="color:rgb(114, 28, 28); text-align:center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
          Mission to Mars
      </h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
       
      </div>
      <h1 style="color:rgb(114, 28, 28); text-align:center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
        Mars Information
      </h1>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              
              <h3 style="color:rgb(114, 28, 28); text-align:Center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
                Latest Mars New
            </h3>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
         
          <h3 style="color:rgb(114, 28, 28); text-align:center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
            Featured Mars Image
        </h3>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <table class="table table-striped" id="mars-facts"></table>
            <h4 style="color:rgb(114, 28, 28); text-align:center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
              Mars Facts
          </h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h3 style="color:rgb(114, 28, 28); text-align:center; margin-bottom:30px; border-bottom:1px solid rgb(114, 28, 28); padding-bottom:10px;">
                Mars Hemispheres
              </h3>
            </div>
          </div>
        </div>
       {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail" style="width: 50%; margin-bottom:30px; border-bottom:1px; padding-bottom:10px"> 
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."
              class="img-responsive"
              alt="Responsive image"
            />
            <div class="caption">
              <h4>{{hemisphere.title}}</h4> 
            </div>
          </div>
        </div>
       {% endfor %}
      </div>
    </div>
  </body>
</html>
